services:
  - type: web
    name: jusimples-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && python app.py"
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: "/opt/render/project/src/backend"
    healthCheckPath: "/health"
